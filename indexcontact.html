    <script>
        function changeLanguage() {
            const language = document.getElementById('language').value;
            
            // English content
            const enContent = {
                home: 'Home',
                projects: 'Projects',
                contact: 'Contact Me',
                'contact-heading': 'Contact',
                'email-label': 'Email:',
                email: 'atamusawer@gmail.com',
                'phone-label': 'Phone:',
                phone: '+601127184006',

                projects: 'Proyectos',
                contact: 'Contáctame',
                'contact-heading': 'Contacto',
                'email-label': 'Correo electrónico:',

                phone: '+601127184006',
                Feedback: 'Comentarios',
                linkedin: 'LinkedIn',
                instagram: 'Instagram'
            };

            // Choose content based on language
            const content = language === 'es' ? esContent : enContent;

            // Update the page text content
            document.getElementById('home').textContent = content.home;
            document.getElementById('projects').textContent = content.projects;
            document.getElementById('contact').textContent = content.contact;
            document.getElementById('contact-heading').textContent = content['contact-heading'];
            document.getElementById('email-label').textContent = content['email-label'];
            document.getElementById('email').textContent = content.email;
            document.getElementById('phone-label').textContent = content['phone-label'];
            document.getElementById('phone').textContent = content.phone;
            document.getElementById('Feedback').textContent = content.Feedback;
